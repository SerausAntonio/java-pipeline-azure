trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    docker run -d -p 4444:4444 -p 7900:7900 --shm-size="2g" --name browser-container selenium/standalone-chrome:latest
  displayName: 'Start Selenium Chrome container'

- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '21'          # Zorg dat dit matcht met je pom.xml
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

- script: |
    docker stop browser-container
    docker rm browser-container
  displayName: 'Stop and remove Selenium Chrome container'


